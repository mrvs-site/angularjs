<!doctype html>
<html ng-app="angularjsApp">
<html lang="pt-br">

<head>
    <base href="/">
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <!-- No cache Json data -->
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="Sat, 01 Dec 2001 00:00:00 GMT">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-grid/ui-grid.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/estilo.css">
    <link rel="stylesheet" href="styles/load.css">
    <link rel="stylesheet" href="styles/button.css">
    <link rel="stylesheet" href="bower_components/famfamfam-flags/dist/sprite/famfamfam-flags.css" />
    <!-- <link rel="stylesheet" href="styles/login.css"> -->
    <!-- endbuild -->
</head>

<body>
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
        <div class="navbar navbar-inverse" role="navigation">
            <div class="container">
                <div class="navbar-header">

                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

                    <a class="navbar-brand" ui-sref="home">MR</a>
                </div>

                <div class="collapse navbar-collapse" id="js-navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li ui-sref-active="active"><a ui-sref="login" href="/">{{ "LOGIN" | translate}}</a></li>
                        <li ui-sref-active="active"><a ui-sref="home" href="/">{{ 'HOME' | translate }}</a></li>
                        <li ui-sref-active="active"><a ui-sref="about" href="/">{{ 'ABOUT' | translate }}</a></li>
                        <li ui-sref-active="active"><a ui-sref="contact" href="/">{{ 'CONTACT' | translate }}</a></li>


                        <ul class="nav navbar-nav navbar-right" ng-controller="LoginCtrl as lg">
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"> {{ 'LANGUAGE' | translate }} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li>
                                        <a href="" ng-click="lg.teste('br')">
                                            <img class="famfamfam-flags br" /> {{ 'PORTUGUESE' | translate }} </a>
                                    </li>
                                    <li>
                                        <a href="" ng-click="lg.teste('us')">
                                            <img class="famfamfam-flags us" /> {{ 'ENGLISH' | translate }} </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>



                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div ui-view></div>
    </div>

    <div class="footer">
        <div class="container">
            <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
        </div>
    </div>


    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
    <script>
        ! function(A, n, g, u, l, a, r) {
            A.GoogleAnalyticsObject = l, A[l] = A[l] || function() {
                    (A[l].q = A[l].q || []).push(arguments)
                }, A[l].l = +new Date, a = n.createElement(g),
                r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
        }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-XXXXX-X');
        ga('send', 'pageview');
    </script>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-material/angular-material.js"></script>
    <script src="bower_components/angular-ui-grid/ui-grid.js"></script>
    <script src="bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="bower_components/ngstorage/ngStorage.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-translate-loader-partial/angular-translate-loader-partial.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js(.tmp,app) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="mock/mock-login.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <script src="scripts/controllers/about.js"></script>
    <script src="scripts/controllers/contact.js"></script>
    <script src="scripts/services/serviceAbout.js"></script>
    <script src="scripts/services/serviceMain.js"></script>
    <script src="scripts/utils/angular-input-masks/angular-input-masks-standalone.js"></script>
    <script src="buttonjs/classie.js"></script>
    <script src="buttonjs/modernizr.custom.js"></script>
    <!-- endbuild -->
</body>

</html>
